<style>
  a:link {
    transition: 0.2s;
    color: hsl(36, 50%, 50%);
    font-size: 1em;
  }

  a:hover {
    color: hsl(36, 100%, 20%);
    font-size: 2em;
  }

  .box {
    transition: width 2s linear 1s, height 3s ease-out 0.5s;
    width: 10px;
    height: 10px;
    border: 1px solid black;
    background-color: blue;
  }

  .box:hover {
    width: 100px;
    height: 100px;
  }
</style>

<h1>
  Beispiel CSS-Transition
</h1>

<a href="#">Ein Link</a>

<div class="box"></div>
