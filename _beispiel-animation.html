    animation-fill-mode: forwards;
  }

  @keyframes stretch {
    0% {
      width: 20px;
      height: 20px;
    }
    20% {
      width: 10px;
      height: 30px;
    }
    40% {
      width: 30px;
      height: 30px;
    }

      width: 30px;

    }
    80% {
      width: 120px;

    }
    80% {
      width: 120px;
      height: 320px;

      width: 320px;
      height: 320px;

    animation-iteration-count: infinite;
